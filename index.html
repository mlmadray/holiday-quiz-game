<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>Holiday Quiz Game</title>
</head>
<body>
    <header>
        <h1>*~ Holiday Quiz Game ~*</h1>
        <h2>Big fan of the holiday season? Think you know your facts? Test your knowledge with this quiz!</h2>
    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="question-counter"></div>
        </div>
        <div class="controls">
            <button id="start-button" class="start-btn btn">Start</button>
            <button id="next-button" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <footer>
        <div id="footer-text">Â© Miranda Madray, 2020 | Photo Background: <a href="https://wallpapercave.com/">credit</a></div>
    </footer>
</body>
</html>
